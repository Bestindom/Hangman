<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Hangman</title>
</head>
<body class="bg-dark text-light-emphasis">

    <div class="position-absolute top-50 start-50 translate-middle text-center" id="start">

        <h1>Hangman</h1>
        <button class="btn btn-primary mt-3" onclick="startGame()">Start</button>

    </div>

    <div class="container text-center" id="game">
        <div class="row">
            <div class="col-6 position-relative" id="draw">
                Hangman
                <div><img src="" id="image"></div>
                <div class="pt-5 col" id="lettersWord"></div>
                <div class="col" id="wordContainer"></div>
            </div>

            <div class="col-6" id="alphabet">
                Your letters
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Has perdido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="buttonLost" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="display: none;">
    Launch static backdrop modal
    </button>
  
  <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                La palabra es tal, la informaci√≥n es cual....
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="playAgain()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
